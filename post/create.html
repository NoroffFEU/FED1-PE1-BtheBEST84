  <body>
    <header>
      <img id="header-logo" src="/images/logo.png" alt="" />
      <nav>
        <div class="menu-toggle" id="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <ul class="nav-menu" id="nav-menu">
          <li><a href="/index.html" class="nav-link">Home</a></li>
          <li><a href="/about.html" class="nav-link">About</a></li>
          <li><a href="/posts.html" class="nav-link">Blog</a></li>
        </ul>

        <ul id="sign-in" class="nav-menu">
          <li>
            <a href="/account/register.html" class="nav-link register-profile"
              >Sign Up</a

          <li>
            <a href="/account/login.html" class="nav-link login-logout"
              >Log In</a

          </li>
        </ul>

        <div class="mobile-menu" id="mobile-menu">
          <ul>
            <li><a href="/index.html" class="nav-link">Home</a></li>

            <li><a href="/posts.html" class="nav-link">Blog</a></li>

                >Log In</a

            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1>Create Blog Post</h1>
      <section class="section-form">
        <form id="edit-post-form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />

          <label for="body">Post Content:</label>
          <div id="body" contenteditable="true" class="editable-div"></div>

          <label for="tags">Tags (comma separated)</label>
          <input type="text" id="tags" name="tags" />

          <label for="image-url">Image URL</label>
          <input type="url" id="image-url" name="image-url" />

          <label for="image-alt">Image Alt Text</label>
          <input type="text" id="image-alt" name="image-alt" />

          <button type="submit">Create Post</button>
        </form>
      </section>

      <div id="error-message"></div>
    </main>
    <footer>
      <ul>
        <li>
          <a href=""><img src="/images/twitch.png" alt="" /></a>

      <p>&copy;RacingBear 2025. All rights reserved</p>
    </footer>
    <div id="success-modal" class="modal">
      <div class="modal-content">
        <p id="success-message"></p>
        <button id="close-modal">OK</button>
      </div>
    </div>
    <div id="logout-modal" class="modal">
      <div class="modal-content">
        <p id="logout-message"></p>
        <div class="modal-buttons">
          <button id="confirm">Yes, Log Out</button>
          <button id="cancel">Cancel</button>
        </div>
      </div>
    </div>
    <script src="/JS/app.js"></script>
    <script src="/JS/create.js"></script>
  </body>
</html>
