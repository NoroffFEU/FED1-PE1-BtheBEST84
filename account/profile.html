<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/profile.css" />
    <link rel="stylesheet" href="/styles/posts.css" />
    <link rel="stylesheet" href="/styles/hamburger-menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>RacingBear - Profile</title>
  </head>
  <body>
    <header>
      <a href="/index.html"
        ><img id="header-logo" src="/images/logo.png" alt=""
      /></a>
      <nav>
        <div class="menu-toggle" id="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <ul class="nav-menu" id="nav-menu">
          <li><a href="/index.html" class="nav-link">Home</a></li>
          <li><a href="/about.html" class="nav-link">About</a></li>
          <li><a href="/posts.html" class="nav-link">Blog</a></li>
        </ul>

        <ul id="sign-in" class="nav-menu">
          <li>
            <a href="/account/register.html" class="nav-link register-profile"
              >Sign Up</a
            >
          </li>
          <li>
            <a href="/account/login.html" class="nav-link login-logout"
              >Log In</a
            >
          </li>
        </ul>

        <div class="mobile-menu" id="mobile-menu">
          <ul>
            <li><a href="/index.html" class="nav-link">Home</a></li>
            <li><a href="/about.html" class="nav-link">About</a></li>
            <li><a href="/posts.html" class="nav-link">Blog</a></li>
            <li>
              <a href="/account/register.html" class="nav-link register-profile"
                >Sign Up</a
              >
            </li>
            <li>
              <a href="/account/login.html" class="nav-link login-logout"
                >Log In</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="profile-info">
        <div id="avatar">
          <img src="/images/profile.png" alt="User Avatar" id="avatar-img" />
        </div>

        <h1>Welcome, <span id="username"></span></h1>
        <p>Email: <span id="email"></span></p>
      </section>
      <section id="user-posts">
        <h2>Your Posts</h2>
        <button
          id="create-post-btn"
          onclick="window.location.href='/post/create.html'"
        >
          + Create New Post
        </button>
        <div id="blog-container"></div>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a href=""><img src="/images/twitch.png" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="/images/TwitterX.png" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="/images/FacebookF.png" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="/images/youtube.png" alt="" /></a>
        </li>
      </ul>
      <p>&copy;RacingBear 2025. All rights reserved.</p>
      <p>Pictures from Unsplash.com</p>
    </footer>
    <div id="success-modal" class="modal">
      <div class="modal-content">
        <p id="success-message"></p>
        <button id="close-modal">OK</button>
      </div>
    </div>
    <div id="logout-modal" class="modal">
      <div class="modal-content">
        <p id="logout-message"></p>
        <div class="modal-buttons">
          <button id="confirm">Yes, Log Out</button>
          <button id="cancel">Cancel</button>
        </div>
      </div>
    </div>
    <script src="/JS/profile.js"></script>
    <script src="/JS/app.js"></script>
  </body>
</html>
